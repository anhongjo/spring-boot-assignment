spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
    check-template: true

  devtools:
    livereload:
      enabled: true

server:
  servlet:
    register-default-servlet: true